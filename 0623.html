<!doctype html>
<html>
  <head>
  <style type="text/css">
    table {  border:4px black solid;	}
    tr { border:1px black solid;    	}
    td { border:1px black solid;     }
  </style>

    <script language="javascript">
    function Conver2F(inputX)
    {
  		var Total = 0;
        document.write("顯示" + inputX + "*" + inputX + "乘法表");
        document.write("<table>");
  		for (var i = 1; i <= inputX; i++)
  		{
        document.write("<TR>");
    		for(var j = 1; j <= inputX; j++)
            {
      		 Total = j * i;
       		document.write("<TD>" + j + "*" + i + "=" + Total + "</TD>" );
    		}
            document.write("</TR>");
  		}
    }
  	var Temperature=prompt("請輸入數字","");
	Conver2F(Temperature);
    </script>
  </head>
  <body>
  </body>
</html>
